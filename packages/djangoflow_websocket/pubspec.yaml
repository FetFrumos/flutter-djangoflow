  freezed_annotation: ^2.4.1
  djangoflow_bloc_extensions: ^0.0.2+1
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^3.0.1
  freezed: ^2.4.5
